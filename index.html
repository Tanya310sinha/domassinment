<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h3>Filterable Gallery</h3>
    </div>
    <div class="container">
    <h2>Add Product</h2>
    <div class="add-field">
        <h3>Enter Image URL</h3>
        <input type="text" name="" id="text">
        <h3>Select type</h3>
        <select name="" id="select">
            <option value="Headphones">Headphones</option>
            <option value="Laptop">Laptop</option>
            <option value="Mobile">Mobile</option>
        </select>
        <button id="btn">Add</button>
    </div>
    <div id="button">
        <button class="btn" data-filter="all">All</button>
        <button class="btn" data-filter="Headphones" >Headphones</button>
        <button class="btn" data-filter="Laptop" >Laptop</button>
        <button class="btn" data-filter="Mobile" >Mobile</button>
    </div>
    <div id="item-container">
    </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
